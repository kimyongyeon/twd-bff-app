MASK_ALL.PATTERN=.
MASK_ALL.REGEX=*

MASK_NAME.PATTERN=(?<=.{4}).
MASK_NAME.REGEX=*
MASK_NAME1.PATTERN=^([^\\s]).
MASK_NAME1.REGEX=$1*
MASK_NAME2.PATTERN=^([^\\s]).([^\\s])
MASK_NAME2.REGEX=$1*$2
MASK_NAME3.PATTERN=^([^\\s])..([^\\s])
MASK_NAME3.REGEX=$1**$2
MASK_NAME4.PATTERN=(?<=.{4}).
MASK_NAME4.REGEX=*

MASK_PSPT_NAME.PATTERN=.
MASK_PSPT_NAME.REGEX=*

MASK_BIRTH.PATTERN=[0-9]
MASK_BIRTH.REGEX=*

MASK_TEL.PATTERN=^(\\d{2,3})-?(\\d{1,2})\\d{2}-?(\\d{4})$
MASK_TEL.REGEX=$1-****-$3
MASK_TEL_ONE.PATTERN=(?=.{5}).
MASK_TEL_ONE.REGEX=*

MASK_CELL.PATTERN=(\\d{3})-?(\\d{1,2})\\d{2}-?(\\d{4})$
MASK_CELL.REGEX=$1-****-$3
MASK_CELL_ONE.PATTERN=(?=.{5}).
MASK_CELL_ONE.REGEX=*

MASK_ADDR.PATTERN=[가-흫0-9a-zA-Z\\s\\[\\]+\\-=±×÷%℃￠￡￥._]
MASK_ADDR.REGEX=*

MASK_IP.PATTERN=([0-9]{1,3})\\.([0-9]{1,3})\\.([0-9]{1,3})\\.([0-9]{1,3})
MASK_IP.REGEX=$1.$2.***.$4

MASK_EMAIL.PATTERN=(?<=.{2}).
MASK_EMAIL.REGEX=*

MASK_ID.PATTERN=(?<=.{3}).
MASK_ID.REGEX=*

MASK_PSPORTNO.PATTERN=(?!.{4}).
MASK_PSPORTNO.REGEX=*

MASK_CARD.PATTERN=([0-9]{4})\\-([0-9]{2})([0-9]{2})\\-([0-9]{4})
MASK_CARD.REGEX=$1-$2**-****

MASK_ACCOUNT.PATTERN=[A-Za-z0-9]
MASK_ACCOUNT.REGEX=*

MASK_PSPORTDT.PATTERN=[0-9]
MASK_PSPORTDT.REGEX=*